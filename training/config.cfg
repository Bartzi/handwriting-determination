[PATHS]
train_file = [path to train.json]
val_file = [path to val.json]

[SIZES]
image_size = 224, 224

[HYPERPARAMETERS_FLOAT]
learning_rate = 1e-4

[HYPERPARAMETERS_INT]
batch_size = 64

[TRAIN_PARAMS]
num_epoch = 200
log_interval = 100
test_interval = 5000
snapshot_interval = 10000

[DTYPE]
dtype = float32

[MISC]
image_mode = L
